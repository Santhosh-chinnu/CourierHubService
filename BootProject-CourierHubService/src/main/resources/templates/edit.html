<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Shipment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }
        .modal-content {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; /* White background for the modal */
        }
        .modal-header {
            background-color: #0d6efd; /* Primary color */
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .modal-title {
            font-weight: bold;
        }
        .form-label {
            font-weight: 500;
            font-size: 1.1rem; /* Larger font size for labels */
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s, box-shadow 0.3s;
            padding: 0.75rem 1rem; /* Increased padding */
            font-size: 1rem; /* Larger font size for input fields */
            width: 100%; /* Full width */
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        .btn-secondary {
            background-color: #0d6efd;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1rem; /* Larger font size for buttons */
        }
        .btn-secondary:hover {
            background-color: #0b5ed7;
        }
        .btn-danger {
            border-radius: 10px;
            font-size: 1rem; /* Larger font size for buttons */
        }
        .modal-body {
            padding: 2rem; /* Increased padding inside the modal */
        }
        .modal-footer {
            border-top: none; /* Remove the border */
            padding: 1.5rem; /* Increased padding */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-box-seam me-2"></i>
                CourierHub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="shipments">Shipments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Edit Shipment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/save}" method="post"  th:object="${ship}">
                        <input type="hidden"  name="sid" th:value="${ship.sid}">
                        <div class="mb-4">
                            <label class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="customerName" required name="name" th:value="${ship.name}">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">From</label>
                            <input type="text" class="form-control" id="fromLocation" required name="from" th:value="${ship.from}">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">To</label>
                            <input type="text" class="form-control" id="toLocation" required name="to" th:value="${ship.to}">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Contact</label>
                            <input type="number" class="form-control" id="contact" required min="0" step="0.1" name="contact" th:value="${ship.contact}">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="status" required name="status"  th:value="${ship.status}">
                                <option value="Pending">Pending</option>
                                <option value="In Transit">In Transit</option>
                                <option value="Delivered">Delivered</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Weight</label>
                            <input type="number" class="form-control" id="weight" required min="0" step="0.1" name="weight" th:value="${ship.weight}">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Price</label>
                            <input type="number" class="form-control" id="price" required min="0" step="0.1"  name="price"  th:value="${ship.price}">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-secondary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
